                              </div>
                            </div>
                          </div>

                          <div className="p-6 rounded-3xl border border-slate-200 bg-white">
                            <h4 className="font-black text-xs uppercase tracking-widest text-slate-500 mb-4 flex items-center gap-2">

                                  className="flex items-center justify-between p-4 bg-white border border-slate-200 rounded-2xl hover:bg-slate-50 transition shadow-sm group"

                                  <span className="text-sm font-bold text-slate-700">{l.label}</span>
                                  <Icon name="arrow-up-right" className="w-4 h-4 text-slate-300 group-hover:text-indigo-500" />
